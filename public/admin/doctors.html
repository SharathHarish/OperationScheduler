<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Management | Admin</title>

  <!-- Shared Admin Style -->
  <link rel="stylesheet" href="../assets/css/admin.css" />

  <!-- Modern Doctor Layout -->
  <link rel="stylesheet" href="../assets/css/doctor.css" />
</head>

<body>
  <!-- TOP BAR -->
  <header class="topbar">
    <h1>Artemis Hospitals â€” Doctor Management</h1>
    <div class="top-actions">
      <span id="adminEmail">admin@artemishospitals.com</span>
      <a href="doctors.html">Doctor</a>
      <a href="patient.html">Patient</a>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- ADD DOCTOR -->
    <section class="card form-card">
 <button type="button" id="scrollToDBtn">Doctors List</button>
      <h2>Doctor</h2>

      <form id="doctorForm" novalidate>
        <!-- Row 1 -->
        <div class="row">
          <div class="field">
            <label>Doctor ID</label>
            <input type="text" id="docId" placeholder="DOC001" title="Doctor ID must be like DOC001" required />
          </div>
          <div class="field">
            <label>Doctor Name</label>
            <input type="text" id="docName" title="Name must contain only letters (min 3 characters)" minlength="3" required />
          </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
          <div class="field">
            <label>Qualification</label>
            <select id="docQualification" required>
              <option value="" selected>Select...</option>
              <option>MBBS</option>
              <option>MD</option>
              <option>MS</option>
              <option>DM</option>
              <option>MCh</option>
              <option>BDS</option>
              <option>MDS</option>
            </select>
          </div>
          <div class="field">
            <label>Department</label>
            <select id="docDepartment" required>
              <option value="" selected>Select...</option>
              <option>Anesthesiology</option>
              <option>Cardiology</option>
              <option>Neurology</option>
              <option>Orthopedics</option>
              <option>Gastroenterology</option>
              <option>Oncology</option>
              <option>Pediatrics</option>
              <option>Urology</option>
              <option>Dermatology</option>
              <option>ENT</option>
              <option>General Surgery</option>
            </select>
          </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
          <div class="field">
            <label>Specialization</label>
            <select id="docSpecialization" required>
              <option value="" selected>Select...</option>
              <option>Anesthesiologist</option>
              <option>Cardiologist</option>
              <option>Neurologist</option>
              <option>Orthopedic Surgeon</option>
              <option>Gastroenterologist</option>
              <option>Oncologist</option>
              <option>Pediatrician</option>
              <option>Urologist</option>
              <option>Dermatologist</option>
              <option>ENT Specialist</option>
              <option>General Surgeon</option>
            </select>
          </div>
          <div class="field">
            <label>Doctor Status</label>
            <select id="docStatus" required>
              <option value="" selected>Select...</option>
              <option>Active</option>
              <option>Not Available</option>
            </select>
          </div>
        </div>

        <!-- Row 4 -->
        <div class="row">
          <div class="field">
            <label>Email</label>
            <input type="email" id="docEmail" placeholder="doctor@hospital.com" required />
          </div>
          <div class="field">
            <label>Phone</label>
            <input type="tel" id="docPhone" maxlength="10" title="Enter a valid 10-digit Indian mobile number" required />
          </div>
        </div>

        <!-- Available Days -->
        <fieldset>
          <legend>Available Days</legend>
          <div class="days-checkboxes">
            <label><input type="checkbox" name="availableDays" value="Monday" /> Monday</label>
            <label><input type="checkbox" name="availableDays" value="Tuesday" /> Tuesday</label>
            <label><input type="checkbox" name="availableDays" value="Wednesday" /> Wednesday</label>
            <label><input type="checkbox" name="availableDays" value="Thursday" /> Thursday</label>
            <label><input type="checkbox" name="availableDays" value="Friday" /> Friday</label>
            <label><input type="checkbox" name="availableDays" value="Saturday" /> Saturday</label>
          </div>
        </fieldset>

        <!-- Time Slots -->
        <fieldset>
          <legend>Time Slots</legend>
          <div id="timeSlotsContainer"></div>
          <button type="button" id="addSlotBtn" class="slot-btn">+ Add Time Slot</button>
        </fieldset>

        <button type="submit" id="addDoctorBtn" class="submit-btn">Add Doctor</button>
      </form>
    </section>

    <!-- DOCTOR LIST -->
    <section class="card">
      <h2>Doctors List</h2>

      <div class="filter-row">
        <select id="filterDepartment">
          <option value="" selected>Filter by Department</option>
          <option>Anesthesiology</option>
          <option>Cardiology</option>
          <option>Neurology</option>
          <option>Orthopedics</option>
          <option>Gastroenterology</option>
          <option>Oncology</option>
          <option>Pediatrics</option>
          <option>Urology</option>
          <option>Dermatology</option>
          <option>ENT</option>
          <option>General Surgery</option>
        </select>

        <input type="text" id="searchName" placeholder="Search by name..." />
        <button id="searchBtn" class="search-btn">Search</button>
      </div>

      <div class="table-wrapper">
        <table class="doctor-table">
          <thead>
            <tr>
              <th>Doctor ID</th>
              <th>Name</th>
              <th>Department</th>
              <th>Specialization</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="doctorsList"></tbody>
        </table>
      </div>
    </section>
  </main>

  <script type="module" src="../assets/js/admin/doctors.js"></script>
</body>
</html>
