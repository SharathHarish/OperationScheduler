<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Patients | Admin Dashboard</title>
  <link rel="stylesheet" href="../css/header.css" />
</head>

<body>

  <!-- Header -->
  <div id="header"></div>

  <main class="main-container">

    <section class="patients-section card">
      <h2>Patients</h2>

      <ul id="patientsList" class="patients-list"></ul>
    </section>

  </main>

  <!-- Footer -->
  <div id="footer"></div>

  <!-- Firebase + JS -->
  <script type="module" src="..assets/js/firebase-init.js"></script>
  <script type="module" src="..assets/js/ppatient.js"></script>

  <!-- HTML include logic -->
  <script>
    async function includeHTML(id, file) {
      try {
        const html = await fetch(file).then((res) => res.text());
        document.getElementById(id).innerHTML = html;
      } catch (err) {
        console.error("Include error:", file, err);
      }
    }

    Promise.all([
      includeHTML("header", "pheader.html"),
      includeHTML("footer", "footer.html")
    ]).then(() => {
      import("../js/logout.js");
    });
  </script>
</body>
</html>
