<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operation Scheduling | Admin</title>

  <!-- Main theme -->
  <link rel="stylesheet" href="../css/patients.css" />
  <link rel="stylesheet" href="../css/poperation.css" />
</head>

<body>
  <!-- HEADER INCLUDE -->
  <div id="header"></div>

  <!-- MAIN CONTENT -->
  <main>
   <section class="card">
  <h2>Your Surgery Schedule</h2>
  <div id="operationList"></div>
</section>
  </main>

  <!-- FOOTER INCLUDE -->
  <div id="footer"></div>
  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/poperation.js"></script>

  <!-- JS -->
 <script>
  async function includeHTML(id, file) {
    try {
      const html = await fetch(file).then(r => r.text());
      document.getElementById(id).innerHTML = html;
    } catch (e) {
      console.error("Include error:", file, e);
    }
  }

  // Load header and footer first
  Promise.all([
    includeHTML("header", "pheader.html"),
    includeHTML("footer", "footer.html")
  ]).then(() => {
    // Load logout script only after header is ready
    import('../js/logout.js');
  });
</script>
</body>
</html>
