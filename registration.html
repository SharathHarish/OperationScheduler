<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Scheduler</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="login-container">
    <h3>Patient Registration</h3>
    <h4>Kindly use the PatientID mentioned in your report</h4>
   <label for="registerPID">Patient ID</label>
  <input type="text" id="registerPID" placeholder="Enter Patient ID">

  <label for="registerFName">First Name</label>
  <input type="text" id="registerFName" placeholder="Enter First Name">

  <label for="registerLName">Last Name</label>
  <input type="text" id="registerLName" placeholder="Enter Last Name">

  <label for="registerAddress">Address</label>
  <input type="text" id="registerAddress" placeholder="Enter Address">

  <label for="registerEmail">Email</label>
  <input type="email" id="registerEmail" placeholder="Enter Email">

  <label for="registerPassword">Password</label>
  <input type="password" id="registerPassword" placeholder="Enter Password">
    <button id="registerBtn">Register</button>
  </div>

  <script type="module" src="js/regauth.js"></script>
</body>
</html>
