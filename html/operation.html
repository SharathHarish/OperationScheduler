<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Operation Scheduling | Admin</title>

  <!-- Main theme (patients) -->
  <link rel="stylesheet" href="../css/patients.css" />
  <!-- Page-specific tweaks (keeps same theme) -->
  <link rel="stylesheet" href="../css/operation.css" />
</head>
<body>

  <header class="topbar">
    <h1>Artemis Hospitals — Operation Scheduling</h1>

    <div class="top-actions">
      <span id="adminEmail">admin@artemishospitals.com</span>

      <div class="dropdown">
        <button class="dropbtn">Manage ▼</button>
        <div class="dropdown-content">
          <a href="doctor.html">Doctor</a>
          <a href="patients.html">Patient</a>
          <a href="operation.html">Operation</a>
        </div>
      </div>

      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">

    <!-- Add / Edit Operation -->
    <section class="card">
      <h2 id="formTitle">Add Operation Schedule</h2>

      <form id="operationForm" class="form-group" onsubmit="return false;">
        <label for="surgeryList">Scheduled Operation</label>
        <select id="surgeryList" required>
          <option value="">Select Surgery</option>
          <!-- (kept abbreviated here; you can keep full list from your original file) -->
          <optgroup label="General Surgery">
            <option>Appendectomy</option>
            <option>Cholecystectomy (Gallbladder Removal)</option>
            <option>Hernia Repair</option>
            <option>Thyroidectomy</option>
            <option>Mastectomy</option>
          </optgroup>
          <optgroup label="Orthopedic Surgery">
            <option>Open Reduction & Internal Fixation (ORIF)</option>
            <option>Total Knee Replacement (TKR)</option>
            <option>Total Hip Replacement (THR)</option>
          </optgroup>
          <optgroup label="Cardiac & Thoracic Surgery">
            <option>CABG (Bypass Surgery)</option>
            <option>Valve Replacement</option>
          </optgroup>
          <optgroup label="Neurosurgery">
            <option>Craniotomy</option>
            <option>Brain Tumor Excision</option>
          </optgroup>
          <optgroup label="Gynecology & Obstetrics">
            <option>Cesarean Section (C-Section)</option>
            <option>Hysterectomy</option>
          </optgroup>
          <!-- add your full option list here as in your original file -->
        </select>

        <label for="schedDate">Date</label>
        <input type="date" id="schedDate" required />

        <label for="schedStart">Start Time</label>
        <input type="time" id="schedStart" required />

        <label for="schedEnd">End Time</label>
        <input type="time" id="schedEnd" required />

        <label for="operationTheatre">Operation Theatre</label>
        <select id="operationTheatre" required>
          <option value="">Select Operation Theatre</option>
          <option>OT-1 – General OT 1</option>
          <option>OT-2 – General OT 2</option>
          <option>OT-3 – General OT 3</option>
          <option>OT-4 – Orthopedic OT</option>
          <option>OT-5 – ENT / Head & Neck OT</option>
          <option>OT-6 – Obstetrics & Gynecology OT</option>
          <option>OT-7 – Urology OT</option>
          <option>OT-8 – Gastrointestinal OT</option>
          <option>OT-9 – Plastic & Reconstructive OT</option>
          <option>OT-10 – Ophthalmology OT</option>
          <option>OT-11 – Pediatric OT</option>
          <option>OT-12 – Vascular OT</option>
          <option>OT-13 – Cardiac OT (Dedicated)</option>
          <option>OT-14 – Neurosurgery OT (Dedicated)</option>
          <option>OT-15 – Transplant OT (Dedicated)</option>
          <option>OT-16 – Septic OT</option>
          <option>OT-17 – Emergency OT</option>
          <option>OT-18 – Daycare OT</option>
        </select>

        <label for="schedSurgeon">Surgeon</label>
        <select id="schedSurgeon" required>
          <option value="">Loading...</option>
        </select>

        <label for="schedAnes">Anesthesiologist</label>
        <select id="schedAnes" required>
          <option value="">Loading...</option>
        </select>

        <label for="patientIdInput">Patient</label>
        <input type="text" id="patientIdInput" placeholder="Patient ID" readonly required style="background:#f1f1f1;font-weight:600;" />

        <label for="schedRemarks">Remarks / Materials Needed</label>
        <input type="text" id="schedRemarks" />

        <label>Documents</label>
        <div id="patientDocBox"></div>

        <button id="addScheduleBtn" type="button">Add Schedule</button>
        <button id="resetScheduleBtn" type="button" style="margin-left:10px;">Reset</button>
      </form>
    </section>

    <!-- Scheduled operations list -->
    <section class="card"></section>
      <h2>Scheduled Operations</h2>

      <div class="filter-row">
        <input type="date" id="filterDate" />
        <input type="text" id="filterPatient" placeholder="Search by patient ID or name" />
        <button id="searchScheduleBtn">Search</button>
      </div>

      <ul id="schedulesList" class="list"></ul>
    </section>

  </main>

  <!-- Popup overlay (used by operation.js) -->
  <div id="popupOverlay" class="popup-overlay" style="display:none;">
    <div class="popup-box">
      <h3 id="popupTitle"></h3>
      <p id="popupMessage"></p>
      <button id="popupCloseBtn">OK</button>
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
<script>
  emailjs.init({
    publicKey: 'hZaSzYpou5OQGPpTn'
  });
</script>
</script>
  <script type="module" src="../js/operation.js"></script>
</body>
</html>
