<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Scheduler</title>
  <link rel="stylesheet" href="../css/login.css">
</head>
<body>
  <div class="login-container">
    <h3>Patient Registration</h3>
   <label for="registerPID">Patient ID</label>
  <input type="text" id="registerPID" placeholder="Enter Patient ID" readonly>
  <label for="registerEmail" readonly>Email</label>
  <input type="email" id="registerEmail" placeholder="Enter Email" readonly>
<label for="registerPassword">Password</label>
  <input type="password" id="registerPassword" placeholder="Enter Password">
  <label for="registerPassword">Confirm Password</label>
  <input type="password" id="cregisterPassword" placeholder="Enter Password">
    <button id="registerBtn">Register</button>
  </div>

  <script type="module" src="js/regauth.js"></script>
</body>
<script>
    async function includeHTML(id, file) {
      const el = document.getElementById(id);
      if (!el) return;
      const response = await fetch(file);
      const html = await response.text();
      el.innerHTML = html;
    }
    includeHTML("include-header", "header.html");
    includeHTML("include-footer", "footer.html");
  </script>
</html>
