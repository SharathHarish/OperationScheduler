<!DOCTYPE html>

<head>

<body>
    <!-- Patients List -->
    <section class="card" id="soperation">
      <h2>Patients List</h2>
        <div class="form-actions">
        </div>
      </div>

      <ul id="patientsList" class="list"></ul>
    </section>

  </main>

  <!-- keep your firebase-init.js path (must export db) -->
  <script type="module" src="../js/firebase-init.js"></script>
  <script type="module" src="../js/patients.js"></script>
 <!-- JS -->
 <script>
  async function includeHTML(id, file) {
    try {
      const html = await fetch(file).then(r => r.text());
      document.getElementById(id).innerHTML = html;
    } catch (e) {
      console.error("Include error:", file, e);
    }
  }

  // Load header and footer first
  Promise.all([
    includeHTML("header", "pheader.html"),
    includeHTML("footer", "footer.html")
  ]).then(() => {
    // Load logout script only after header is ready
    import('../js/logout.js');
  });
</script>
</body>
</html>
