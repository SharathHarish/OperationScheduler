<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin Dashboard - Hospital Scheduler</title>
  <link rel="stylesheet" href="css/admin.css">
</head>
<body>
  <header class="topbar">
    <h1>Hospital Scheduler â€” Admin</h1>
    <div class="top-actions">
      <span id="adminEmail"></span>
      <button id="logoutBtn">Logout</button>
    </div>
  </header>

  <main class="container">
    <!-- Manage Doctors -->
    <section class="card">
      <h2>Manage Doctor Details</h2>
      <div class="form-row">
        <input id="docName" type="text" placeholder="Doctor Name" />
        <input id="docSpecialty" type="text" placeholder="Specialty" />
        <button id="addDoctorBtn">Add Doctor</button>
      </div>
      <ul id="doctorsList" class="list"></ul>
    </section>

    <!-- Manage Patients -->
    <section class="card">
      <h2>Manage Patient Details</h2>
      <div class="form-row">
        <!-- search by patient id or name (optional) -->
        <input id="patientSearch" type="text" placeholder="Search by name or patientId" />
        <button id="refreshPatientsBtn">Refresh</button>
      </div>
      <ul id="patientsList" class="list"></ul>
    </section>

    <!-- Post Operation Schedules -->
    <section class="card">
      <h2>Post Operation Schedule Details</h2>
      <div class="form-grid">
        <input id="schedDate" type="date" />
        <input id="schedStart" type="time" />
        <input id="schedEnd" type="time" />
        <input id="schedOT" type="text" placeholder="Operation Theater ID" />
        <input id="schedSurgeon" type="text" placeholder="Surgeon (Doctor UID or Name)" />
        <input id="schedAnes" type="text" placeholder="Anesthesiologist" />
        <input id="schedPatientId" type="text" placeholder="Patient UID or patientId" />
        <input id="schedRemarks" type="text" placeholder="Remarks / Materials needed" />
      </div>
      <div class="form-row">
        <button id="addScheduleBtn">Add Schedule</button>
      </div>

      <h3>Scheduled Operations</h3>
      <ul id="schedulesList" class="list"></ul>
    </section>
  </main>

  <script type="module" src="js/admin.js"></script>
</body>
</html>
